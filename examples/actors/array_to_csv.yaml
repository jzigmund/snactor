---
inputs:
  - name: string_list
    type: TypeStringList

outputs:
  - name: csv_string
    type: BaseTypeString

description: |
  Convert array of strings to the CSV

  Inputs:
    string_list - Array of strings
  Outputs:
    csv_string  - CSV record

executor:
  type: python
  payload: |
    from json import load, dumps
    import sys

    inputs = load(sys.stdin)["string_list"]["value"]
    output_str = ""


    for item in inputs:
        if len(output_str):
            output_str += ", "
        output_str += str(item)

    print(dumps({"csv_string": {"value": output_str}}))
