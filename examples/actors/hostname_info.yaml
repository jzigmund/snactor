---
tags:
  - inspect_machine
outputs:
  - name: hostnameinfo
    type: HostnameInfo

description: |
  Get hostname info from a system
  Inputs:
    None
  Outputs:
    hostnameinfo - hostname

executor:
  type: python
  payload: |
    import json
    import socket
    print(json.dumps({'hostnameinfo': {'hostname': socket.gethostname()}}))
