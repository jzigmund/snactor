---
outputs:
    - name: ansible_setup
      type: AnsibleSetupModuleFacts

description: |
  Run Ansible to gather system information

  Inputs:
    None
  Outputs:
    ansible_setup - gathered facts about the system

executor:
    type: ansible-module
    host: localhost
    user: root
    output: ansible_setup
    module:
      name: setup
      arguments:
        - "gather_subset=!hardware,!virtual,!ohai,!facter"
