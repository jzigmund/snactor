---
tags:
  - packages
inputs:
  - name: filter
    type: BaseTypeString
  - name: rpm_packages
    type: RPMPackages
outputs:
  - name: filtered_packages
    type: RPMPackages

description: |
  Filter RPM packages by name

  Inputs:
    filter            - specific name of package(s) that user wants to filter out
    rpm_packages      - all RPM packages
  Outputs:
    filtered_packages - filtered package(s) by given name

executor:
  type: python
  arguments:
    - '@filter.value@'
  payload: |
    import json
    import sys
    data = json.load(sys.stdin)
    sys.stderr.write("\nREAD DATA: ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n" + json.dumps(data) + "\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n")
    data = data["rpm_packages"]
    data["packages"] = [p for p in data["packages"] if p["name"].find(sys.argv[1]) != -1]
    print json.dumps({"filtered_packages": data})
