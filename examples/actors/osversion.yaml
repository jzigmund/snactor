---
tags:
  - inspect_machine
outputs:
  - name: osversion
    type: OSVersion

description: |
  Get the Operating System name and version number

  Inputs:
    None
  Outputs:
    osversion - Operating System information (name and version number)

executor:
  type: python
  payload: |
    import json
    import platform
    fields = platform.linux_distribution()[:2]
    print json.dumps({'osversion': {'name': fields[0], 'version': fields[1]}})
