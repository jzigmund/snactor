---
inputs:
  - name: container_name
    type: ContainerName
outputs:
  - name: container_directory
    type: BaseTypeString

description: |
  Set directory path for a container

  Inputs:
    container_name      - name of a container
  Outputs:
    container_directory - container directory full path

executor:
  type: python
  payload: |
    import os
    import sys
    import json


    DEFAULT_MACROCONTAINERS_PATH = '/var/lib/leapp/macrocontainers'


    if __name__ == "__main__":
        inputs = json.load(sys.stdin)

        print(json.dumps({
            'container_directory': {
                'value': os.path.join(DEFAULT_MACROCONTAINERS_PATH,
                                      inputs['container_name']['value'])
            }
        }))
