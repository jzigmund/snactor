---
inputs:
  - name: container_name
    type: ContainerName

description: |
  Delete container with a given name

  Inputs:
    container_name - name of the container to be deleted
  Outputs:
    None (container deleted)

executor:
  type: bash
  arguments:
    - "@container_name.value@"
  payload: |
    docker rm -fv $1 2>&1 > /dev/null
