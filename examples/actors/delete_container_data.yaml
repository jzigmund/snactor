---
inputs:
  - name: container_directory
    type: BaseTypeString

description: |
  Delete a container directory

  Inputs:
    container_directory - path to a container directory
  Outputs:
    None (container directory deleted)

executor:
  type: bash
  arguments:
    - "@container_directory.value@"
  payload: |
    if [ -z $1 ]; then
        return 1
    fi

    rm -rf $1
